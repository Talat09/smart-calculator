<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 class="text-white text-center">C a l c u l a t o r</h1>

    <form action="" name="form" class="rounded">
      <div class="container justify-content-center">
        <div class="row justify-content-center rounded">
          <div class="col-md-6">
            <div class="input-section half-width rounded">
              <input
                id="typed-numbers"
                value=""
                class="form-control"
                type="text"
                name="display"
                placeholder="0"
              />
              <div class="numbers">
                <div id="key-pad" class="calc-body">
                  <div class="calc-button-row">
                    <input
                      type="button"
                      class="btn btn-warning text-white btn-lg button w-50"
                      value="AC"
                      onclick="form.display.value=''"
                    />
                  </div>
                  <div class="calc-button-row">
                    <input
                      type="button"
                      class="btn btn-secondary btn-lg button"
                      value="7"
                      onclick="calculate(this.value)"
                    />
                    <input
                      type="button"
                      class="btn btn-secondary btn-lg button"
                      value="8"
                      onclick="calculate(this.value)"
                    />
                    <input
                      type="button"
                      class="btn btn-secondary btn-lg button"
                      value="9"
                      onclick="calculate(this.value)"
                    />
                    <input
                      type="button"
                      class="btn btn-warning text-white btn-lg button"
                      value="*"
                      onclick="calculate(this.value)"
                    />
                  </div>
                  <div class="calc-button-row">
                    <input
                      type="button"
                      class="btn btn-secondary btn-lg button"
                      value="4"
                      onclick="calculate(this.value)"
                    />
                    <input
                      type="button"
                      class="btn btn-secondary btn-lg button"
                      value="5"
                      onclick="calculate(this.value)"
                    />
                    <input
                      type="button"
                      class="btn btn-secondary btn-lg button"
                      value="6"
                      onclick="calculate(this.value)"
                    />
                    <input
                      type="button"
                      class="btn btn-warning text-white btn-lg button"
                      value="/"
                      onclick="calculate(this.value)"
                    />
                  </div>
                  <div class="calc-button-row">
                    <input
                      type="button"
                      class="btn btn-secondary btn-lg button"
                      value="1"
                      onclick="calculate(this.value)"
                    />
                    <input
                      type="button"
                      class="btn btn-secondary btn-lg button"
                      value="2"
                      onclick="calculate(this.value)"
                    />
                    <input
                      type="button"
                      class="btn btn-secondary btn-lg button"
                      value="3"
                      onclick="calculate(this.value)"
                    />
                    <input
                      type="button"
                      class="btn btn-warning text-white btn-lg button"
                      value="+"
                      onclick="calculate(this.value)"
                    />
                  </div>
                  <div class="calc-button-row">
                    <input
                      type="button"
                      class="btn btn-secondary btn-lg button"
                      value="00"
                      onclick="calculate(this.value)"
                    />
                    <input
                      type="button"
                      class="btn btn-secondary btn-lg button"
                      value="0"
                      onclick="calculate(this.value)"
                    />
                    <input
                      type="button"
                      class="btn btn-warning text-white btn-lg button"
                      value="="
                      onclick="display.value = eval(display.value)"
                    />
                    <input
                      type="button"
                      class="btn btn-warning text-white btn-lg button"
                      value="-"
                      onclick="calculate(this.value)"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>

    <script>
      function calculate(x) {
        form.display.value = form.display.value + x;
      }
    </script>
  </body>
</html>
